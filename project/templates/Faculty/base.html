<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FacultyHub{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="./facultydashboard"><i class="bi bi-mortarboard"></i> Faculty Management</a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <a href="./facultydashboard" class="text-dark text-decoration-none"><i class="bi bi-grid-fill"></i>Dashboard</a>
                <a href="./profile" class="text-dark text-decoration-none"><i class="bi bi-person"></i> Profile</a>
                <a href="./subject" class="text-dark text-decoration-none"><i class="bi bi-journal"></i> Subjects</a>
                <a href="./activity" class="text-dark text-decoration-none"><i class="bi bi-list-check"></i> Activities</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-body-tertiary text-center">
  <!-- Grid container -->
  <div class="container p-4"></div>
  <!-- Grid container -->

    Â© 2025 Copyright:

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
